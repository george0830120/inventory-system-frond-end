<div class="wrapper">
    <form [formGroup]="checkoutForm" (ngSubmit)="login(checkoutForm.value)" class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" formControlName="username" class="form-control" name="username" placeholder="User Name"
            required="" autofocus="" />
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"
            required="" />
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button  class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form> 
</div>
