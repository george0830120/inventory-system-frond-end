<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <label> Acquisition #: {{acquisition.id}}</label>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <label>Donor: {{acquisition.donor}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label *ngIf="acquisition.type === 1">
                Type : Drop Off
            </label>

            <label *ngIf="acquisition.type === 2">
                Type : Pick Up
            </label>

            <label *ngIf="acquisition.type === 3">
                Type : Decon
            </label>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <label>Primary Contact: {{acquisition.contact}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label *ngIf="acquisition.status === 1">
                Status : Expected
            </label>
            <label *ngIf="acquisition.status === 2">
                Status : Partially Received
            </label>
            <label *ngIf="acquisition.status === 3">
                Status : Completed
            </label>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <label>Phone: {{acquisition.phone}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <!-- <label>Date: {{ acquisition.date.getUTCDay() + '/' + acquisition.date.getUTCMonth() + '/' +acquisition.date.getUTCFullYear()}}</label> -->
            <label>Date: {{ acquisition.date}}</label>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
    </div>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h2>Receive Acquisition</h2>
        </div>
        <div class="col-4">

        </div>
    </div>
    <br>
    <br>
    <p-table [value]="acquisition.items">
        <ng-template pTemplate="header">
            <tr style="text-align: center">
                <th>Item #</th>
                <th>Category</th>
                <th>Donation Item Name</th>
                <th>EXP.QTY</th>
                <th>REC.QTY</th>
                <th>Condition</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr style="text-align: center">
                <td>{{item.id}}</td>
                <td></td>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td><input type="text" maxlength="8" size="8"></td>
                <td>
                    <label *ngIf="item.condition===1">
                        New 
                    </label>
                    <label *ngIf="item.condition===2">
                        Good
                    </label>
                    <label *ngIf="item.condition===3">
                        Average
                    </label>
                    <label *ngIf="item.condition===4">
                        Bad
                    </label>
                </td>
                <td>{{item.price}}</td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <div class="row">
        <div class="col-2">
            <p-button label="ADD ITEM"></p-button>
        </div>
        <div class="col-2">

            <p-button label="PRINT RECEIPT"></p-button>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <p-button label="COMPLETE ACQUISITION"></p-button>
        </div>
    </div>
</div>
