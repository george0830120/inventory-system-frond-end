<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div style="padding-bottom: 15px">
                <a routerLink="/department" style="font-size: 28px">Department</a>
            </div>
            <div *ngFor = "let department of departments">
                <a
                [routerLink] = "['/department', department.name] " 
                routerLinkActive="on"  
                style="font-size: 16px"
                >
                {{department.name}}</a
                >
            </div> 
        </div>
        <div class="col-6">
            <div style="padding-bottom: 15px">
                <p-breadcrumb [model]="breadcrumbArray"></p-breadcrumb>
            </div>
            <mat-grid-list cols="4" rowHeight="1:1">
                <mat-grid-tile 
                *ngFor = "let subcategory of subcategories" 
                [routerLink] = "[subcategory.name]"
                [style.background]="'#BDBDBD'"
                style="font-size: 18px"
                >
                {{subcategory.name}}
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div class="col">
            <div class="row" 
            style="position: absolute; top: 50%; left: 50%;">
                <p-button label ="Edit Category"></p-button>
            </div>
            <div class="row" 
            style="position: absolute; top: 85%; left: 55%;">
                <label>Add Category</label>
            </div>
            <div class="row" 
            style="position: absolute; top: 100%; left: 50%;">
                <p-button label ="Unique Item"></p-button>
            </div>
            <div class="row" 
            style="position: absolute; top: 125%; left: 50%;">
                <p-button label ="Move Category"></p-button>
            </div>
        </div>

    </div>
</div>
