<div class="container" style="text-align:center; width: 50%; margin-top: 10%; margin-bottom: 10%;" >  
    <div style=" border-radius: 20px; text-align:center; background-color:#bdbdbd; margin:auto; padding: 20px;">
        <div class="contact2-form-title">
            <label style="font-size: 28px;">View/Edit Department</label>
        </div>
        <div style="width: 70%; margin: 10px 15% 10px 15%;">
            <p-breadcrumb class="ui-breadcrumbui-menuitem" [model]="breadcrumbArray" ></p-breadcrumb>
        </div>

            <form [formGroup]="editForm" (ngSubmit)="submit(editForm.value)">
                <div class="row">
                    <div class="col-md-2" style="margin: 20px 0px;"> 
                        <label id="id1">UniqueTag: </label>
                        <label id="id1">Name: </label>
                        <label id="id1">Description: </label>
                        <label id="id1">POSCode: </label>
                    </div>
                    <div class="col-md-10"> 
                        <div> 
                            <input pInputText disabled ="true" type="text" placeholder="{{department.uniqueTag}}">
                        </div>
                        <div> 
                            <input pInputText type="text" formControlName="Name" placeholder="{{department.name}}">
                        </div>
                        <div>
                            <input pInputText type="text" formControlName="Description" placeholder="{{department.description}}">
                        </div>
                        <div>
                            <input pInputText type="text" formControlName="POSDepartmentCode" placeholder="{{department.POSDepartmentCode}}">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div style="margin: 0px 0px 20px 0px; text-align:center;">
                            <button mat-flat-button color="primary" style="width: 34%; margin: 0px 2% 0px 2%;">Save</button>
                            <button mat-flat-button color="Basic" style="width: 34%; margin: 0px 2% 0px 2%;" (click) = "backToItemList()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    <div style="margin-top: 30px;">
        <div>
            <a style="color:blue;  cursor: pointer;" >Delete Department</a>
        </div>
    </div>
</div>
